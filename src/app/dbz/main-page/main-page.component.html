<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>a-7</li>
      <li>b-8</li>
      <li>c-9</li>
    </ul>
  </div>
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <form (ngSubmit)="agregar()">
        <!--[value]=nuevo.nombre (input)="cambiarNombre($event)" -->
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        >
      <input
        type="text"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder">
      <button>Agregar</button>
    </form>
  </div>
</div>
